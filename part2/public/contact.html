<!DOCTYPE html>
<html>
<head>
	<title></title>
	<link rel="stylesheet" type="text/css" href="css/bootstrap.css">
	<style>
	.form-control{width: 50%}
	</style>
</head>
<body>
<div style="background-image: url(tableback.jpg);height: 670px; width: 100%; background-size: cover;background-repeat: no-repeat;">
<div style="height: 400px; width: 70%; border: solid rgb(1, 28, 36) 2px; background-color: rgba(81, 127, 255, 0.5); border-radius: 15px; float: left;margin-left: 15%; margin-top: 5%">
<form action="#" method="post" style="color:white">
                <div class="row  wow fadeInUp" data-wow-duration="1000ms" data-wow-delay="300ms">
                 
                      <input style="background:transparent;border:none;border-bottom: solid white 2px; margin-left: 25%; width: 50%; margin-top: 2%" type="text" name="name" class="form-control" placeholder="*Your Full Name" required="required">
                    </div>
                <br>
                <div class="form-inline">
                    <div class="form-group">
                      <input style="background:transparent; border:none;border-bottom: solid white 2px; float: left; margin-left: 250%" type="text" name="name" class="form-control" placeholder="*Phone Number" required="required">
                    </div>
                
                    <div class="form-group">
                      <input style="background:transparent; border:none;border-bottom: solid white 2px;" type="email" name="email" class="form-control" placeholder="*Email Id" required="required">
                    </div>
               </div>
               <div class="form-inline">
                    <div class="form-group">
                      <input style="background:transparent; border:none;border-bottom: solid white 2px; float: left;margin-left: 270% " type="email" name="email" class="form-control"  placeholder="*city" required="required">
                  
                    </div>
                    <div class="form-group">
                      <input style="background:transparent; border:none;border-bottom: solid white 2px; " type="email" name="email" class="form-control"  placeholder="*Outlet" required="required">
                  </div>
                  </div>
                <center><h1 style="font-size: 20px;color: white; font-family: Courier New; font-weight: bolder;">How can we help?</h1></center>
                <div class="form-group">
                 <input style="background:transparent;border:none;border-bottom: solid white 2px; margin-left: 25%; width: 50%" type="text" name="subject" class="form-control" placeholder="*Subject" required="required">
                </div>
                <div class="form-group">
                  <textarea style="background:transparent; border:none;border: solid white 1.2px; margin-left: 25%" name="message" id="message" class="form-control" rows="4" placeholder="Enter your message" required="required" style="font-color: white;"></textarea>
                </div>                        
                <div class="form-group">
                 <center> <button type="submit" class="btn btn-success">Send</button>&nbsp&nbsp
                  <button type="reset" class="btn btn-reset">Reset</button>
                </div>
              </form>
</div>
</div>

</html>
